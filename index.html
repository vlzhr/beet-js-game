<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borscht.Beet</title>
    <script src="pixi/pixi.min.js"></script>
    <script src="pixi/keyboard.js"></script>
    <script src="pixi/collision.js"></script>

    <script>
        //Aliases
        let Application = PIXI.Application,
            Container = PIXI.Container,
            Graphics = PIXI.Graphics,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            TextureCache = PIXI.utils.TextureCache,
            Sprite = PIXI.Sprite;

        //Create a Pixi Application
        let app = new Application({
                width: 900,
                height: 700,
                antialiasing: true,
                transparent: true,
                resolution: 1
            }
        );

    </script>

    <script src="Enemy.js"></script>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
<script>
    document.body.appendChild(app.view);

    loader
        .add("images/cat.png").add( "images/blob.png")
        .load(setup);

    let beet, healthBar, enemies=[];
    let left;

    function setup() {

        // main hero settings
        beet = new Sprite(resources["images/cat.png"].texture);
        beet.x = 150;
        beet.y = 200;
        beet.vy = 0;
        beet.gravity = -5;
        app.stage.addChild(beet);


        // enemies setting
        enemies.push(new Enemy());
        setTimeout(() => { enemies.push(new Enemy()); }, 700);
        setTimeout(() => { enemies.push(new Enemy()); }, 1400);


        // control settings
        left = leftMouse(0);
        leftArrow = keyboard(37);
        leftArrow.press= left.press = function() {
            beet.vy = 12;
        };
        leftArrow.release = left.release = function() {
            beet.vy = beet.vy * 0.8;
            setTimeout(() => {beet.vy = beet.vy * 0.6;}, 150);
            setTimeout(() => {beet.vy = 0;}, 300);
        };


        //Create the health bar
        healthBar = new Container();
        healthBar.position.set(app.stage.width - 170, 4);
        app.stage.addChild(healthBar);

        //Create the black background rectangle
        let innerBar = new Graphics();
        innerBar.beginFill(0x000000);
        innerBar.drawRect(0, 0, 128, 38);
        innerBar.endFill();
        healthBar.addChild(innerBar);

        //Create the front red rectangle
        let outerBar = new Graphics();
        outerBar.beginFill(0xFF3300);
        outerBar.drawRect(0, 0, 128, 38);
        outerBar.endFill();
        healthBar.addChild(outerBar);

        healthBar.outer = outerBar;



        app.ticker.add(delta => gameLoop(delta));  // runs function gameLoop 60 times per sec
    }

    function checkCollision() {
        enemies.forEach(function(enemy) {

            if(hitRectangle(beet, enemy)) {
                healthBar.outer.width -= 1;
                return true;
            }

        });
        return false;
    }

    function gameLoop(delta){

        let beetXPlusFactor = 1;

        // main hero movement
        if (beet.y - beet.gravity >= 20 ) {
            if (beet.vy > 0) { beetXPlusFactor = 1.3 }
            beet.y -= beet.vy;
        }
        if (beet.y - beet.gravity <= app.renderer.height - 20 - beet.height ) {
            beet.y -= beet.gravity;
        }

        for (let n in enemies) {
            const x = enemies[n];
            x.x -= x.speed * beetXPlusFactor;
            if (x.x <= -x.width) {
                enemies[n] = new Enemy();
            }
        }

        checkCollision();

    }


</script>
</body>
</html>
